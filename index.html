<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
    <h6>Select the size</h6>
    <button id="popup" type="button" class="btn btn-success">Select</button>
</div>
<p id="message"></p>
<div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-danger" onclick="resetBoard()" >Reset</button>
        <button type="button" class="btn btn-info" onclick="setColor('random')">Random</button>
</div>
</body>
</html>
